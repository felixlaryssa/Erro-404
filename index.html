        // Função que será chamada quando o botão for clicado
        document.getElementById('orcButton').addEventListener('click', async () => {
            try {
                // Busca o link na tabela 'links'
                let { data, error } = await supabase
                    .from('links') // Nome da tabela
                    .select('url') // A coluna que contém o link
                    .limit(1) // Limita para um único resultado
                    .single(); // Retorna um único objeto

                if (error) {
                    console.error('Erro ao buscar o link:', error);
                    return;
                }

                if (data && data.url) {
                    window.location.href = data.url; // Redireciona para o link
                } else {
                    console.log('Link não encontrado!');
                }
            } catch (err) {
                console.error('Erro ao buscar dados do Supabase:', err);
            }
        });
